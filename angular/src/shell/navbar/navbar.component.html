<mat-sidenav-container>
	<mat-sidenav
		class="sidenav"
		mode="side"
		[opened]="opened"
	>
		<mat-nav-list class="sidenav-list">
			<ig-button
				class="sidenav-button"
				[buttonDefinition]="UsersNavigationButton.buttonDefinition"
				[label]="UsersNavigationButton.label"
				[disabled]="UsersNavigationButton.disabled"
				(executed)="navigate(UsersNavigationButton.url)"
			></ig-button>

			<ig-button
				class="sidenav-button"
				[buttonDefinition]="SportsNavigationButton.buttonDefinition"
				[label]="SportsNavigationButton.label"
				[disabled]="SportsNavigationButton.disabled"
				(executed)="navigate(SportsNavigationButton.url)"
			></ig-button>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content class="sidenav-content">
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
